[package]
name = "memnarch-rs"
version = "0.1.0"
authors = ["Mendess2526 <pedro.mendes.26@gmail.com>"]
edition = "2018"

[dependencies]
chrono = "0.4"
serde = "1"
serde_json ="1"
itertools = "0.8"
rand = "0.7"
simsearch = "0.1.4"
regex = "1"
lazy_static = "1"
unicase = "2"
reqwest = "0.11"
tempfile = "3"
songbird = "0.1"

[dependencies.serenity]
version = "0.10"
features = ["client", "rustls_backend", "framework", "standard_framework", "voice"]

[dependencies.tokio]
version = "1"
features = ["macros", "rt-multi-thread"]

[features]
nightly = []

[profile.release]
codegen-units = 1
